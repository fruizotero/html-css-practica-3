<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <div class="filter-image"></div>
        <img srcset="images/image-header-desktop.jpg 540w, 
        images/image-header-mobile.jpg 654w" sizes="(min-width: 400px) 540px, 654px"
          src="images/image-header-mobile.jpg" alt="Image card">
      </div>
      <div class="card-txt">
        <div class="card-title">
          <h1>
            Get <span class="accent">insights</span> that help your business grow.
          </h1>
        </div>
        <div class="card-description">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="stat-container">
            <h2>10k+</h2>
            <h3>companies</h3>

          </div>
          <div class="stat-container">
            <h2>314</h2>
            <h3>templates</h3>
          </div>
          <div class="stat-container">
            <h2>12m+</h2>
            <h3>queries</h3>
          </div>
        </div>
      </div>

    </div>


  </main>
</body>

</html>
